<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>พิพิธภัณฑ์ไม้กลายเป็นหิน – WebAR</title>
  <meta name="theme-color" content="#5A4634" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
  <!-- Three.js & MindAR -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/loaders/GLTFLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-three.prod.js"></script>
</head>
<body>
  <!-- วิดีโอกล้อง (เราคุมเองป้องกันหน้าจอดำ) -->
  <video id="cam" autoplay playsinline muted></video>

  <!-- Canvas/Renderer ของ MindAR จะอยู่ใน container นี้ -->
  <div id="app"></div>

  <!-- Brand/Header -->
  <header class="brand">
    <div class="brand-text">
      <h1>พิพิธภัณฑ์ไม้กลายเป็นหิน</h1>
      <p>Petrified Wood Museum – WebAR</p>
    </div>
  </header>

  <!-- HUD + ปุ่มควบคุม -->
  <div class="hud">
    <div id="status">แตะ “เริ่ม AR” เพื่อเปิดกล้อง</div>
    <div class="controls">
      <button id="startBtn" class="btn primary">เริ่ม AR</button>
      <button id="dbgBtn" class="btn ghost">Debug</button>
    </div>
  </div>

  <!-- กรอบสแกนสวย ๆ -->
  <div class="reticle">
    <div class="corner tl"></div>
    <div class="corner tr"></div>
    <div class="corner bl"></div>
    <div class="corner br"></div>
    <div class="bar"></div>
  </div>

  <script src="./main.js"></script>
</body>
</html>
